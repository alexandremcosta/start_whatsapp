<html>
	<head>
		<style>
			.center {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 200px;
			}

			input {
				height: 8vh;
				font-size: 4vh;
			}
		</style>
	</head>
	<body>
		<form id="form" class="center">
			<input type="tel" id="tel" placeholder="Phone">
			<input type="submit" value="Open WhatsApp">
		</form>

		<script>
			let form = document.getElementById("form");
			let input = document.getElementById("tel");

			form.addEventListener("submit", (event) => {
				event.preventDefault();
				console.log(tel.value);
				window.open(`https://wa.me/${input.value}`, "_self")
			});
		</script>
	</body>
</html>
