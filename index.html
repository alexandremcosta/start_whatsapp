<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/174/174879.png">
		<link rel="icon" type="image/x-icon" href="https://cdn-icons-png.flaticon.com/512/174/174879.png">

		<style>
			.center {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 200px;
			}

			input, button {
				height: 6vh;
				max-width: 80%;
				font-size: 3vh;
			}
			button {
				padding: 1vh;
				background-color: green;
				color: white;
			}
		</style>
	</head>
	<body>
		<form id="form" class="center">
			<input type="tel" id="tel" placeholder="Phone">
			<button type="submit"><i class="fa fa-whatsapp"></i></button>
		</form>

		<script>
			let form = document.getElementById("form");
			let input = document.getElementById("tel");

			form.addEventListener("submit", (event) => {
				event.preventDefault();
				window.open(`https://wa.me/${input.value}`, "_self")
			});
		</script>
	</body>
</html>
